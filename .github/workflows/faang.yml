# This workflow will install Python dependencies and run the FAANG stock analysis script
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: FAANG Stock Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run daily at 9 PM UTC (after US markets close)
    - cron: '0 21 * * 1-5'
  workflow_dispatch:
    inputs:
      runMode:
        description: "Run mode"
        type: choice
        options:
          - default
          - full-refresh
        default: default
        required: true

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run FAANG Stock Analysis
      run: |
        python faang.py
        # Optionally use ${{ github.event.inputs.runMode }} inside your script if needed

    - name: Pull latest changes before push
      run: git pull --rebase origin main
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/*.csv plots/*.png
        git diff --staged --quiet || git commit -m "Update FAANG stock data and plots - $(date +'%Y-%m-%d %H:%M:%S')"
        git push
    
    - name: Upload generated plots
      uses: actions/upload-artifact@v4
      with:
        name: stock-plots
        path: plots/*.png
        if-no-files-found: warn
    
    - name: Upload generated data
      uses: actions/upload-artifact@v4
      with:
        name: stock-data
        path: data/*.csv
        if-no-files-found: warn
